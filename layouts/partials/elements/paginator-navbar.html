<nav>
    <ul class="pagination justify-content-center simple-page">
        {{ if .Paginator.HasPrev }}
        <li class="page-item"><a class="page-link" href="{{ .Paginator.Prev.URL }}">&#8592;</a></li>
        <span class="sr-only">Previous</span>
        {{ else }}
        <li class="page-item"><a class="page-link invisible" href="#">&#8592;</a></li>
        {{ end }}
        <li class="page-item"><a class="page-link">{{ .Paginator.PageNumber }}</a></li>
        {{ if .Paginator.HasNext }}
        <li class="page-item"><a class="page-link" href="{{ .Paginator.Next.URL }}">&#8594;</a></li>
        <span class="sr-only">Next</span>
        {{ else }}
        <li class="page-item"><a class="page-link invisible" href="#">&#8594;</a></li>
        {{ end }}
    </ul>
</nav>
