<div class="post-info">
    <span>{{ i18n "writtenBy" }}</span>
    {{- if .Params.Author }}
        {{ .Params.Author }}
    {{- else }}
        {{ .Site.Params.Author }}
    {{- end }}

    {{- if .PublishDate }}
        <br>
        <span>{{ i18n "on" }}&nbsp;</span><time datetime="{{ .PublishDate }}">{{ i18n "publishdate" . }}</time>
    {{- end }}

    <br>
    <span>in</span>

    <div>
        {{ range $category := .Params.Categories}}
            <span class="text-info text-monospace font-weight-lighter">{{ $category }}</span>
        {{ end }}
    </div>
</div>
